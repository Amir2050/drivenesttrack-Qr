<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DriveNestTrack VIN QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    #qrcode { margin: auto; }
  </style>
</head>
<body>
  <h1>Scan This to Decode VIN</h1>
  <div id="qrcode"></div>

  <script>
    const vin = "1HGCM82633A004352"; // Replace with dynamic VIN later
    const vinUrl = `https://vpic.nhtsa.dot.gov/decoder/Decoder?vin=${vin}`;
    new QRCode(document.getElementById("qrcode"), {
      text: vinUrl,
      width: 250,
      height: 250
    });
  </script>
</body>
</html>
